version: '2'
services:
  mongo-db:
    image: mongo:latest
    volumes:
      - /data/db
    expose:
      - "27017"
    ports:
      - "27018:27017"
    command: "mongorestore <dumpFileName>"

  mongo-bi:
    build: .
    ports:
      - 9015:3307
    depends_on:
      - mongo-db
    links:
      - mongo-db
    environment:
      - DB_NAME=mongo
      - MONGO_HOST=mongo-db
      - MONGO_PORT=27017  
